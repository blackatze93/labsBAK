easy_admin:
    entities:
        Evento:
            class: AppBundle\Entity\Evento
            controller: AppBundle\Controller\EventoController
            list:
                title: 'Eventos'
                fields:
                    - 'id'
                    - 'fecha'
                    - 'horaInicio'
                    - 'horaFin'
                    - 'tipo'
                    - 'observaciones'
                    - 'lugar'
                    - 'horario'

            show:
                fields:
                    - 'id'
                    - 'fecha'
                    - 'horaInicio'
                    - 'horaFin'
                    - 'tipo'
                    - 'observaciones'
                    - 'lugar'
                    - 'usuario'
                    - 'horario'

            form:
               fields:
                   - 'fecha'
                   - 'horaInicio'
                   - 'horaFin'
                   - { property: 'semanas', type: 'integer' }
                   - { property: 'lugar', type: 'easyadmin_autocomplete', type_options: { class: 'AppBundle\Entity\Lugar' } }
                   - { property: 'tipo', type: 'choice', type_options: { choices:  { 'Clase': 'Clase', 'Practica Libre': 'Practica Libre', 'Otro': 'Otro' } } }
                   - 'observaciones'

            new:
                form_options: { validation_groups: ['Default', 'New'] }